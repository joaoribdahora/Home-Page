<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="box1">
            <div class="line">
                <img src="images/icon-todo.svg" />
                To Do List
            </div>
            <div class="line">
                <img src="images/icon-calendar.svg" />
                Calendar
            </div>
            <div class="line">
                <img src="images/icon-reminders.svg" />
                Reminders
            </div>
            <div class="line">
                <span>OFF</span>
                Dark Mode
            </div>
        </div>
        <div class="box2">
            <div class="line">
                History
            </div>
            <div class="line">
                Our Team
            </div>
            <div class="line">
                Blog
            </div>
        </div>
        <div class="main">
            <div class="logo">
                <img src="images/logo.svg" />
            </div>
            <div class="infos">
                <div class="features op">
                    Features
                    <img src="images/icon-arrow-down.svg" />
                </div>
                <div class="company op">
                    Company
                    <img src="images/icon-arrow-down.svg" />
                </div>
                <div class="careers op">
                    Careers
                </div>
                <div class="about op">
                    About
                </div>
            </div>
        </div>
        <div class="signIn">
            <div class="login op">
                Login
            </div>
            <div class="register">
                Register
            </div>
        </div>
        <div class="icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <section>
        <h1>Make </br> remote work</h1>
        <p>Get your team in sync, no matter your location. </br>
            Streamline processes, create team rituals, and watch productivity soar.
        </p>
        <div class="learn">
            Learn more
        </div>
        <div class="footer">
            <img src="images/client-databiz.svg"/>
            <img src="images/client-audiophile.svg"/>
            <img src="images/client-meet.svg"/>
            <img src="images/client-maker.svg"/>
        </div>
    </section>
    <aside>
        <img class="image" src="images/image-hero-desktop.png"/>
        <img class="mobile_image" src="images/image-hero-mobile.png"/>
    </aside>
</body>
</html>
